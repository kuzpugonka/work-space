<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace - добавить вакансии</title>

    <link rel="stylesheet" href="index.css" />
    <script src="./js/just-validate.min.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html">
          <img src="./img/logo.svg" alt="logo" class="header__logo" />
        </a>

        <a href="index.html#vacancies" class="header__link"
          >Посмотреть вакансии</a
        >
      </div>
    </header>

    <main>
      <section class="employer">
        <div class="container">
          <h1 class="employer__title">Создай свою вакансию</h1>

          <form class="employer__form" action="#">
            <div class="employer__file file">
              <div class="file__wrap-preview">
                <img class="file__preview" src="#" alt="" />
              </div>

              <div class="file__wrap-btn">
                <label class="file__label" for="logo"> + загрузить лого </label>
                <input
                  class="file__input"
                  name="logo"
                  id="logo"
                  type="file"
                  accept="image/png, image/jpeg"
                  required
                />
              </div>
            </div>

            <fieldset class="employer__fieldset employer__fieldset-input">
              <div class="employer__wrap-input">
                <label class="employer__label" for="company">
                  Название компании
                </label>
                <input
                  class="employer__input"
                  name="company"
                  id="company"
                  type="text"
                  placeholder="Например: MICROSOFT"
                />
              </div>

              <div class="employer__wrap-input">
                <label class="employer__label" for="title"
                  >Название вакансии</label
                >
                <input
                  class="employer__input"
                  name="title"
                  id="title"
                  type="text"
                  placeholder="Например: Frontend-разработчик"
                />
              </div>

              <div class="employer__wrap-input">
                <label class="employer__label" for="salary"
                  >Заработная плата, руб/мес</label
                >
                <input
                  class="employer__input"
                  name="salary"
                  id="salary"
                  type="number"
                  min="0"
                  step="1000"
                  placeholder="80 000"
                />
              </div>

              <div class="employer__wrap-input">
                <label class="employer__label" for="location">Город</label>
                <input
                  class="employer__input"
                  name="location"
                  id="location"
                  type="text"
                  placeholder="Например: Москва"
                />
              </div>

              <div class="employer__wrap-input">
                <label class="employer__label" for="email">E-mail</label>
                <input
                  class="employer__input"
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Добавьте e-mail для связи"
                />
              </div>
            </fieldset>

            <fieldset class="employer__fieldset employer__fieldset-textarea">
              <label class="employer__label" for="description">
                Описание вакансии
              </label>
              <textarea
                class="employer__textarea"
                name="description"
                id="description"
                placeholder="Добавьте всю необходимую для соискателя информацию"
              ></textarea>
            </fieldset>

            <div class="employer__radio-btns">
              <fieldset class="employer__fieldset-radio" id="format">
                <legend class="employer__legend">Формат</legend>

                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="format"
                    value="Офис"
                  />Офис
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="format"
                    value="Удаленный"
                  />Удаленный
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="format"
                    value="Гибкий"
                  />Гибкий
                </label>
              </fieldset>

              <fieldset class="employer__fieldset-radio" id="experiens">
                <legend class="employer__legend">Опыт работы</legend>

                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="experiens"
                    value="Не важно"
                  />Не важно
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="experiens"
                    value="Без опыта"
                  />Без опыта
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="experiens"
                    value="От 1 года до 3-х лет"
                  />От 1 года до 3-х лет
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="experiens"
                    value="От 3-х лет"
                  />От 3-х лет
                </label>
              </fieldset>

              <fieldset class="employer__fieldset-radio" id="type">
                <legend class="employer__legend">Занятость</legend>

                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="type"
                    value="Полная"
                  />Полная
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="type"
                    value="Частичная"
                  />Частичная
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="type"
                    value="Стажировка"
                  />Стажировка
                </label>
                <label class="employer__label-radio radio">
                  <input
                    class="radio__input"
                    type="radio"
                    name="type"
                    value="Проектная работа"
                  />Проектная работа
                </label>
              </fieldset>
            </div>

            <div class="employer__wrap-submit">
              <button class="employer__submit" type="submit">
                Добавить вакансию
              </button>
              <div class="employer__error">
                <!-- <p>Ошибка. Заполните все поля</p> -->
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <img src="./img/logo-footer.svg" alt="logo" class="footer__logo" />

        <p class="footer__copyright">© Work Space, 2023</p>

        <ul class="footer__contacts">
          <li class="footer__contact">
            Designer:
            <a href="#" class="footer__link">Anastasia Ilina</a>
          </li>
          <li class="footer__contact">
            Developer:
            <a href="https://t.me/kuzpugonka4" class="footer__link"
              >Sofia Terekhova</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
